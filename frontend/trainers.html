<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trainers - GymSync Pro</title>
<link rel="stylesheet" href="global.css">
</head>
<body>

<div class="sidebar">
<h2>GYMSYNC PRO</h2>
<a href="dashboard.html" class="nav-link">Dashboard</a>
<a href="members.html" class="nav-link">Members</a>
<a href="trainers.html" class="nav-link">Trainers</a>
<a href="attendance.html" class="nav-link">Attendance</a>
<a href="payments.html" class="nav-link">Payments</a>
<a href="reports.html" class="nav-link">Reports</a>
<a href="../backend/logout.php">Logout</a>
</div>

<div class="main">
<h1>Trainer Management</h1>

<div class="card">
<table width="100%">
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Phone</th>
<th>Specialization</th>
<th>Experience</th>
</tr>
</thead>
<tbody id="trainerTable"></tbody>
</table>
</div>

</div>

<script>
fetch("../backend/get_trainers.php")
.then(res=>res.json())
.then(data=>{
let rows="";
data.forEach(t=>{
rows+=`
<tr>
<td>${t.id}</td>
<td>${t.name}</td>
<td>${t.phone}</td>
<td>${t.specialty}</td>
<td>${t.experience}</td>
</tr>`;
});
document.getElementById("trainerTable").innerHTML=rows;
});
</script>

</body>
</html>
