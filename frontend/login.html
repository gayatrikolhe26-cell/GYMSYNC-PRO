<!DOCTYPE html>
<html>
<head>
<title>GYMSNYC Admin Login</title>

<style>
body{
    background:linear-gradient(135deg,#0f172a,#020617);
    font-family:Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}

.login-box{
    background:#020617;
    padding:40px;
    width:350px;
    border-radius:15px;
    box-shadow:0 0 30px #7c3aed;
    text-align:center;
}

h2{
    color:#a855f7;
}

input{
    width:90%;
    padding:12px;
    margin:10px;
    border:none;
    border-radius:8px;
}

button{
    padding:12px 25px;
    background:linear-gradient(45deg,#7c3aed,#22d3ee);
    border:none;
    border-radius:10px;
    color:white;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    opacity:0.9;
}
.login-box{
    width:380px;
    padding:40px;
    margin:auto;
    margin-top:120px;
    background:rgba(15,23,42,0.7);
    border-radius:20px;
    backdrop-filter:blur(15px);
    box-shadow:0 0 40px rgba(124,58,237,0.8);
    text-align:center;
}

h2{
    color:#22d3ee;
    letter-spacing:2px;
    margin-bottom:5px;
}

.sub{
    color:#94a3b8;
    margin-bottom:25px;
}

input{
    width:100%;
    padding:14px;
    margin:10px 0;
    border:none;
    border-radius:10px;
    background:#020617;
    color:white;
    font-size:15px;
}

input:focus{
    outline:none;
    box-shadow:0 0 10px #22d3ee;
}

button{
    width:100%;
    padding:14px;
    margin-top:15px;
    border:none;
    border-radius:12px;
    font-size:16px;
    background:linear-gradient(45deg,#7c3aed,#22d3ee);
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px #22d3ee;
}
</style>
<link rel="stylesheet" href="global.css">
</head>

<body>
<div class="login-box">
<h2>GYMSYNC PRO</h2>
<p class="sub">Admin Login</p>

<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">

<button onclick="login()">Login</button>
<p id="msg"></p>
</div>

<script>
function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const formData = new FormData();
    formData.append("email", email);
    formData.append("password", password);

    fetch("../backend/login.php", {
        method: "POST",
        body: formData
    })
    .then(res => res.text())
    .then(data => {
        console.log(data); // IMPORTANT

        if (data.trim() === "success") {
            alert("Login successful");
            window.location = "dashboard.html";
        } else if (data.trim() === "no_data_received") {
            alert("No data sent from frontend");
        } else {
            alert("Invalid login");
        }
    });
}
</script>

</body>
</html>
